<div class="table-responsive">
    <table ng-table="vm.tableParams" class="table table-condensed table-striped">
        <tr ng-repeat="game in $data">
            <td class="text-center" title="'Match'"><a ui-sref="match({gameId: game.game.id})">{{ game.game.homeName }} - {{ game.game.awayName }}</a></td>
            <td class="text-center" title="'Date'">{{ game.game.gameDate | date : 'MMM d, h:mm a'}}</td>
            <td class="text-center" title="'Score'">{{ game.game.goalsHome }} - {{ game.game.goalsAway }}</td>
            <td class="text-center" title="'Status'" sortable="'status'" ng-class="{'table-success'
            : game.game.status == 'IN_PLAY'}"
            >{{ game.game.status }}</td>
            <td class="text-center" title="'1'" sortable="'oddsHome'">{{game.oddsHome | number: 2}}</td>
            <td class="text-center" title="'X'" sortable="'oddsTie'">{{game.oddsTie | number: 2}}</td>
            <td class="text-center" title="'2'" sortable="'oddsAway'">{{game.oddsAway | number: 2}}</td>
            <!-- <td class="text-center" title="'Under'" sortable="'oddsUnder'">{{game.oddsUnder}}</td> -->
            <!-- <td class="text-center" title="'Over'" sortable="'oddsOver'">{{game.oddsOver}}</td> -->
        </tr>
    </table>
</div>
