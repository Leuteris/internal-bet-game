<div class="row">
    <div class="col-xl-12 col-sm-12">
        <div class="card text-white bg-info o-hidden h-100">
            <div class="card-body text-center">
                <div class="">{{ vm.selectedUser }}</div>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table ng-table="vm.tableParams" class="table table-condensed table-striped">
        <tr ng-repeat="bet in $data">
            <td class="text-center" title="'Match'"><a ui-sref="match({gameId: bet.game.id})">{{ bet.game.homeName }} - {{ bet.game.awayName }}</a></td>
            <td class="text-center" title="'Date'">{{ bet.game.gameDate | date : 'MMM d, h:mm a'}}</td>
            <td class="text-center" title="'Score'">{{ bet.game.goalsHome }} - {{ bet.game.goalsAway }}</td>
            <td class="text-center" title="'Status'" sortable="'status'">{{ bet.game.status }}</td>
            <td class="text-center" title="'3WayBet'" sortable="'scoreResult'">{{ bet.scoreResult }}</td>
            <td class="text-center" title="'3WayBet Points'" sortable="'resultPoints'" ng-class="{'table-success'
            : bet.resultPoints > 0 }">{{ bet.resultPoints }}</td>
<!--             <td class="text-center" title="'OverUnderBet'" sortable="'overResult'">{{ bet.overResult }}</td>
            <td class="text-center" title="'OverUnderBet Points'" sortable="'overPoints'" ng-class="{'table-success'
            : bet.overPoints > 0 }">{{ bet.overPoints }}</td> -->
        </tr>
    </table>
</div>
