<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in vm.allPoints">
            <th scope="row">{{ $index+1 }}</th>
            <td><a ui-sref="user({userName: entry.username})">{{entry.username}}</a></td>
            <td>{{ entry.points }}</td>
        </tr>
    </tbody>
</table>
