<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a>Leaderboard</a>
    </li>
</ol>
<h4><small>Last Update: {{ lastUpdate }}</small></h4>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in vm.allPoints">
            <th scope="row">{{ $index+1 }}</th>
            <td><a href="#" ng-click="showUser(entry.username)">{{entry.username}}</a></td>
            <td>{{ entry.points }}</td>
        </tr>
    </tbody>
</table>
