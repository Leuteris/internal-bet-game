<!DOCTYPE html>
<html ng-app="espackApp" ng-controller="LayoutController as appVm" ng-strict-di lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Euro 2024 Challenge</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
  </head>
  <body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <toaster-container toaster-options="{'close-button': true}"></toaster-container>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <a class="navbar-brand" ui-sref-active="active" ui-sref="home" style="font-size: 1.05rem;">
        <span><img style="height: 30px;" src="img/logo1.png"/></span>
        Euro 2024 Challenge
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="My Picks" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="user({userName: null})">
              <i class="fa fa-fw fa-pencil-alt"></i>
              <span class="nav-link-text">My Picks</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Leaderboard" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="leaderboard">
              <i class="fa fa-fw fa-trophy"></i>
              <span class="nav-link-text">Leaderboard</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Matches" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="matches">
              <i class="fa fa-fw fa-futbol"></i>
              <span class="nav-link-text">Matches</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Bet Now" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="bets">
              <i class="fa fa-fw fa-play"></i>
              <span class="nav-link-text">Bet Now</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Chat" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="chat">
              <i class="fa fa-fw fa-comments"></i>
              <span class="nav-link-text">Chat</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Analytics" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link text-danger" ui-sref="analytics">
              <i class="fa fa-fw fa-chart-line"></i>
              <span class="nav-link-text">Analytics</span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Rules" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="rules">
              <i class="fa fa-fw fa-ruble-sign"></i>
              <span class="nav-link-text">Rules </span>
            </a>
          </li>
          <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Settings" ui-sref-active="active" onclick="collapseMenu()">
            <a class="nav-link" ui-sref="settings">
              <i class="fa fa-fw fa-cog"></i>
              <span class="nav-link-text">Settings </span>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
          <li class="nav-item">
            <a class="nav-link text-center" id="sidenavToggler">
              <i class="fa fa-fw fa-angle-left"></i>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="content-wrapper">
      <div class="container-fluid">
        <div ui-view="main"></div>
      </div>
      <!-- /.container-fluid-->
      <!-- /.content-wrapper-->
      <footer class="sticky-footer">
        <div class="container">
          <div class="text-center">
            <small>Copyright &#9400; Euro 2024 Challenge</small>
          </div>
        </div>
      </footer>
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" ng-click="appVm.stateReload()" style="background-color: rgba(107, 116, 124, 0.5);">
        <i class="fa fa-angle-up"></i>
      </a>
      <!-- Logout Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
              <!--               <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
              </button> -->
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
              <a class="btn btn-danger" href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="js/sb-admin.min.js"></script>
    <script>
    function collapseMenu() {
    if($(".navbar-toggler").is(":visible") && !$(".navbar-toggler.navbar-toggler-right").hasClass(".collapsed")){
    $(".navbar-toggler").click();
    }
    }
    </script>
  </html>
