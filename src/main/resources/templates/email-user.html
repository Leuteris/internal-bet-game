<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WC 2018 User</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <th align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;">
            Username
        </th>
        <th align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;">
            Password
        </th>
    </tr>

    <tr bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
        <td align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;" th:text="${username}"></td>
        <td align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;" th:text="${password}"></td>
    </tr>
</table>

</body>
</html>
